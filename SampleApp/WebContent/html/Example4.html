<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Two data binding and ng- model usage in Angular -->
<script type="text/javascript" src="../angularjs/angular.min.js"></script>
<script type="text/javascript" src="../js/twowaydatabinding.js"></script>

</head>
<body ng-app="myApp">
	<div ng-controller="myCtrl">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" ng-model="student.firstname" /></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" ng-model="student.lastname" /></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="text" ng-model="student.gender" /></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" ng-model="student.address" /></td>
			</tr>
		</table>
		<br />
		<table>
			<tr>
				<td>First Name</td>
				<td>{{student.firstname}}</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td>{{student.lastname}}</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>{{student.gender}}</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>{{student.address}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
