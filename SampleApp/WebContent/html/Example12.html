<!DOCTYPE html>
<html>
<head>
<!-- Employeee Curd Operations with Custom Services in Angular JS -->
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
body {
	font-family: sans-serif;
	background-color: #f5f5f5;
}

div {
	margin: 20px 5px;
}
</style>
<script type="text/javascript" src="../angularjs/angular.min.js"></script>
<script type="text/javascript" src="../js/curdservices.js"></script>
</head>
<body>
	<div ng-app="myApp">
		<div ng-controller="ContactController">
			<form class="well">
				<label>Name</label> <input type="text" name="name"	ng-model="newcontact.name" /> 
				<label>Email</label> <input	type="text" name="email" ng-model="newcontact.email" />
				 <label>Phone</label> <input type="text" name="phone" ng-model="newcontact.phone" />
				  <br />
				<input type="hidden" ng-model="newcontact.id" /> 
				<input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
			</form>
			<table border="1" style="color: blue; border-color: orange;">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts">
						<td>{{ contact.name }}</td>
						<td>{{ contact.email }}</td>
						<td>{{ contact.phone }}</td>
						<td><a href="#" ng-click="edit(contact.id)">edit</a>
							| <a href="javascript:void(0)" ng-click="deleteItem(contact.id)">delete</a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
