<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- ng-repeat and nested ng-repeat usage in Angular -->
<script type="text/javascript" src="../angularjs/angular.min.js"></script>
<script type="text/javascript" src="../js/ng-repeat.js"></script>

</head>
<body ng-app="myApp" ng-controller="myCtrl" style="font-family: sans-serif;">
	<div>
		<table border="1" style="border-bottom-color: graytext;">
			<thead style="background-color: fuchsia;">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Gender</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="student in studentArray">
					<td>{{student.firstname}}</td>
					<td>{{student.lastname}}</td>
					<td>{{student.gender}}</td>
					<td>{{student.address}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
	<div>
		<ul>
			<li ng-repeat="country in countries">{{country.country}}
				<ul>
					<li ng-repeat="city in country.cities">{{city.name}}</li>
				</ul>

			</li>
		</ul>

	</div>
</body>
</html>
